{% extends 'AppCoder/padre.html' %}

{% block titulo %}
Formulario - Agregar DT
{% endblock %}

{% block contenido %}

<section class="features-icons bg-light">
    <div class="container">
        </div class="row">
            </div class="col-lg-12"> 

                {% if dt_formulario.errors %} 
                <p style="color:red;">Los datos son incorrectos. </p>    
                {% endif %}
                   
                <form action="{% url 'dt-formulario' %}" method="POST">
                    {% csrf_token %}
                
                    <table>
                        {{ dt_formulario.as_table }}
                    </table>
                    
                    <input type="submit" value="Agregar"> 

                </form>
            </div>     
        </div>    
    </div> 
</section>

{% endblock %}
