<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Es ez usar plantillas.
    <p style="color: blue;">Mi nombre es: {{nombre}}</p>
    <p style="color:gold;">Mi apellido es: {{apellido}}</p>  
    <p>Hoy es: {{fecha}}</p> 

    <p>
        {% for nota in notas %}
    
            {% if nota < 4 %} 
                <span style="color: red;">Desaprobado {{nota}}</span> <br>
            {% else %}
                <span style="color: green;">Aprobado {{nota}}</span> <br>
                {% endif %}

    
        {% endfor %}

    </p>
</body>
</html>
